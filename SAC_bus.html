<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>17号班车</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=61ee2e67f2142fbe8e96ebdcbb121cc1"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
	//配置所需信息 S
	var points=[
		[118.8898305,31.9339589],
		[118.8767475,31.9399419],
		[118.8623767,31.9376076],
		[118.8438419,31.9319188],
		[118.8237397,31.9282144],
		[118.7830847,31.8937448]
	];
	var labels=[
		"始发站",
		"第一经停站",
		"第二经停站",
		"第三经停站",
		"第四经停站",
		"终点站"
	];
	//配置所需信息 E

	
    var map, route, marker;
    //基本地图加载
    map = new AMap.Map("container", {
        resizeEnable: true
    });
    //绘制初始路径
    var path = [];
	for(i=0;i<points.length;i++) {
		path.push(points[i]);
		var marker = new AMap.Marker({
			position: points[i]
		});
		marker.setMap(map);
		marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
			offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
			content: labels[i]
		});
	}
	
    map.plugin("AMap.DragRoute", function() {
        route = new AMap.DragRoute(map, path, AMap.DrivingPolicy.LEAST_FEE); //构造拖拽导航类
        route.search(); //查询导航路径并开启拖拽导航
    });
</script>
</body>
</html>
