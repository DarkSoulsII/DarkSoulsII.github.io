<!doctype html>
<style>
html, body {
	margin: 0;
	height: 100%;
	width: 100%;
	position: absolute;
}

#container {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 100%;
	height: 100%;
}

.button-group {
	position: absolute;
	bottom: 20px;
	right: 20px;
	font-size: 12px;
	padding: 10px;
}

.button-group .button {
	height: 28px;
	line-height: 28px;
	background-color: #0D9BF2;
	color: #FFF;
	border: 0;
	outline: none;
	padding-left: 5px;
	padding-right: 5px;
	border-radius: 3px;
	margin-bottom: 4px;
	cursor: pointer;
}
.button-group .inputtext {
	height: 26px;
	line-height: 26px;
	border: 1px;
	outline: none;
	padding-left: 5px;
	padding-right: 5px;
	border-radius: 3px;
	margin-bottom: 4px;
	cursor: pointer;
}

.tip {

	right: 10px;
	background-color: #FFF;
	text-align: center;
	border: 1px solid #ccc;
	line-height: 30px;
	border-radius: 3px;
	padding: 0 5px;

}

#tip {
	background-color: #fff;
	padding-left: 10px;
	padding-right: 10px;
	position: absolute;
	font-size: 12px;
	right: 10px;
	top: 20px;
	border-radius: 3px;
	border: 1px solid #ccc;
	line-height: 30px;
}

#tip input[type='button'] {

	line-height: 30px;
	color: #fff;
	font-size: 12px;
	border-radius: 3px;
	outline: none;
	border: 0;
}

.amap-info-content {
	font-size: 12px;
}

#myPageTop {
	position: absolute;
	top: 5px;
	right: 10px;
	background: #fff none repeat scroll 0 0;
	border: 1px solid #ccc;
	margin: 10px auto;
	padding:6px;
	font-family: "Microsoft Yahei", "微软雅黑", "Pinghei";
	font-size: 14px;
}
#myPageTop label {
	margin: 0 20px 0 0;
	color: #666666;
	font-weight: normal;
}
#myPageTop input {
	width: 170px;
}
#myPageTop .column2{
	padding-left: 25px;
}

	map.plugin(["AMap.ToolBar"], function() {
		map.addControl(new AMap.ToolBar());

	if(location.href.indexOf('&guide=1')!==-1){

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>17号班车</title>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
	//配置所需信息 S
	var points=[
		[118.8898305,31.9339589],
		[118.8767475,31.9399419],
		[118.8623767,31.9376076],
		[118.8438419,31.9319188],
		[118.8237397,31.9282144],
		[118.7830847,31.8937448]
	];
	var labels=[
		"始发站",
		"第一经停站",
		"第二经停站",
		"第三经停站",
		"第四经停站",
		"终点站"
	];
	//配置所需信息 E

	
    var map, route, marker;
    //基本地图加载
    map = new AMap.Map("container", {
        resizeEnable: true
    });
    //绘制初始路径
    var path = [];
	for(i=0;i<points.length;i++) {
		path.push(points[i]);
		var marker = new AMap.Marker({
			position: points[i]
		});
		marker.setMap(map);
		marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
			offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
			content: labels[i]
		});
	}
	
    map.plugin("AMap.DragRoute", function() {
        route = new AMap.DragRoute(map, path, AMap.DrivingPolicy.LEAST_FEE); //构造拖拽导航类
        route.search(); //查询导航路径并开启拖拽导航
    });
</script>
</body>
</html>
